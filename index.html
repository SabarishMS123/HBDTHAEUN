<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tharun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.6s ease;
        }
        
        .container:hover {
            transform: translateY(-10px) rotateY(5deg);
        }
        
        .header {
            padding-top: 2rem;
        }
        
        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }
        
        .highlight {
            color: #8a2be2;
            font-weight: bold;
            font-size: 3rem;
        }
        
        .cake-container {
            margin: 2rem auto;
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .cake {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }
        
        .cake-base {
            position: absolute;
            bottom: 0;
            width: 170px;
            height: 80px;
            background: linear-gradient(to right, #ffcc99, #ffb366);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .cake-middle {
            position: absolute;
            bottom: 80px;
            width: 150px;
            height: 60px;
            left: 10px;
            background: linear-gradient(to right, #ff99cc, #ff6699);
            border-radius: 10px 10px 0 0;
        }
        
        .cake-top {
            position: absolute;
            bottom: 140px;
            width: 130px;
            height: 40px;
            left: 20px;
            background: linear-gradient(to right, #ffff99, #ffff66);
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            bottom: 180px;
            left: 85px;
            width: 8px;
            height: 30px;
            background: linear-gradient(to top, #ff6666, #ff3333);
            border-radius: 3px;
        }
        
        .flame {
            position: absolute;
            bottom: 210px;
            left: 82px;
            width: 14px;
            height: 18px;
            background: radial-gradient(ellipse at center, #ffff00, #ff9900);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s infinite alternate;
        }
        
        .message {
            font-size: 1.2rem;
            color: #444;
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
        }
        
        .button {
            background: linear-gradient(to right, #ff3366, #ff6699);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6);
        }
        
        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.9);
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="card">
        <div class="header">
            <h1>Happy Birthday <span class="highlight">Tharun</span>!</h1>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="flame" id="flame"></div>
            </div>
        </div>
        
        <div class="message">
            <p>On this special day, wishing you joy, laughter, and all the wonderful things you deserve!</p>
            <p>May your new year be filled with amazing opportunities and beautiful moments.</p>
        </div>
        
        <button class="button" id="celebration-btn">Celebrate!</button>
        
        <div class="footer">
            <p>With love and best wishes on your special day!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create balloons
            const colors = ["#ff3366", "#8a2be2", "#33ccff", "#ffcc00", "#66ff66"];
            
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.top = `${Math.random() * 100}%`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(balloon);
            }
            
            // Celebration button functionality
            const celebrationBtn = document.getElementById("celebration-btn");
            const card = document.getElementById("card");
            const flame = document.getElementById("flame");
            
            celebrationBtn.addEventListener("click", function() {
                // Create confetti
                for (let i = 0; i < 100; i++) {
                    createConfetti();
                }
                
                // Add celebration effect to the card
                card.style.animation = "bounce 0.5s ease";
                
                // Play celebration sound if allowed
                try {
                    const audio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAoAAAkIAAICAgQEBAYGBggICApKSktLS01NTU9PT1FRUVNTU1VVVVdXV1lZWVtbW11dXV9fX2FhYWNjY2VlZWdnZ2lpaWtra21tbW9vb3FxcXJycnR0dHZ2dnd3d3l5eXt7e3x8fH5+fn");
                    audio.play();
                } catch (e) {
                    console.log("Audio not supported");
                }
                
                // Make flame flicker more intensely
                flame.style.animation = "flicker 0.3s infinite alternate";
                
                // Reset animations after 5 seconds
                setTimeout(() => {
                    card.style.animation = "";
                    flame.style.animation = "flicker 1s infinite alternate";
                }, 5000);
            });
            
            function createConfetti() {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Initial confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 200);
            }
            
            // Add special hover effect to the birthday name
            const highlight = document.querySelector(".highlight");
            highlight.addEventListener("mouseover", function() {
                this.style.transform = "scale(1.2)";
                this.style.transition = "transform 0.3s ease";
            });
            
            highlight.addEventListener("mouseout", function() {
                this.style.transform = "scale(1)";
            });
        });
    </script>
</body>
</html>
